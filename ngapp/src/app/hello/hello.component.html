<h2>Hello, World!</h2>

<div>

  <input type="text"
    [(ngModel)]="name"
    style="border: 1px solid #ccc"
    [style.borderColor]="name.length >= 5 ? 'red' : 'green'">
    {{ name }} {{ getName() }}

  <br>
  <div textContent="{{ name }}"></div>
  <button [disabled]="!name.length" (click)="onSave($event)">Press Me</button>

</div>
