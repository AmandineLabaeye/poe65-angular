<div>
  <input type="text"
    #inputName
    maxLength="20"
    (keyup)="onSave($event)"
    [(ngModel)]="name"
    style="border: 1px solid #ccc"
    [style.borderColor]="name.length >= inputName.maxLength ? 'red' : 'green'">

    <br>

    {{ inputName.value.length }}/{{ inputName.maxLength }}
</div>
